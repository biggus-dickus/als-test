<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Форма заказа</title>
</head>
<body>

<main class="container">
    <form action="?" method="get" class="order-form">
        <section class="order-form__body">
            <h2 class="title title--secondary order-form__title">Выбраны 4 оттенка</h2>
            <table class="order-table order-form__table">
                <thead>
                <tr>
                    <th class="order-table__color-th">Цвет</th>
                    <th class="order-table__checkbox-th">
                        <input type="checkbox" class="checkbox-input visually-hidden" id="toggle-all" checked>
                        <label for="toggle-all" title="Отметить все">
                            <span class="visually-hidden">Отметить все</span>
                        </label>
                    </th>
                    <th class="order-table__tint-th">Оттенок</th>
                    <th class="order-table__amount-th">Объем</th>
                    <th class="order-table__unit-th">Упаковка</th>
                    <th class="order-table__buttons-th">
                        <button type="button" class="remove-btn order-table__remove" title="Убрать все">
                            <span class="visually-hidden">Убрать все</span>
                        </button>
                    </th>
                </tr>
                </thead>
                <tbody>

                <tr>
                    <td rowspan="4" class="order-table__rowspan-td">
                        <span class="order-table__color-val">Синий</span>
                    </td>
                    <td>
                        <input type="checkbox" class="checkbox-input visually-hidden" id="toggle-sky-blue" checked>
                        <label for="toggle-sky-blue" title="Отметить небесный">
                            <span class="visually-hidden">Отметить небесный</span>
                        </label>
                    </td>
                    <td>

                        <select class="select order-table__input" name="tint-1" id="tint-1">
                            <option value="sky-blue" selected>Небесный</option>
                            <option value="light-blue">Голубой</option>
                            <option value="deep-blue">Глубокий</option>
                            <option value="royal-blue">Королевский</option>
                        </select>
                    </td>
                    <td class="order-table__amount-td">
                        <input type="number" name="sky-blue-amount" class="text-input order-table__num-input" value="1">
                        <span class="order-table__amount">л</span>
                    </td>
                    <td class="order-table__unit-td">банка</td>
                    <td>
                        <button type="button" class="remove-btn order-table__remove" title="Убрать небесный">
                            <span class="visually-hidden">Убрать небесный</span>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" class="checkbox-input visually-hidden" id="toggle-light-blue" checked>
                        <label for="toggle-light-blue" title="Отметить голубой">
                            <span class="visually-hidden">Отметить голубой</span>
                        </label>
                    </td>
                    <td>
                        <select class="select order-table__input" name="tint-2" id="tint-2">
                            <option value="light-blue" selected>Голубой</option>
                            <option value="sky-blue">Небесный</option>
                            <option value="deep-blue">Глубокий</option>
                            <option value="royal-blue">Королевский</option>
                        </select>
                    </td>
                    <td class="order-table__amount-td">
                        <input type="number" name="light-blue-amount" class="text-input order-table__num-input" value="2">
                        <span class="order-table__amount">л</span>
                    </td>
                    <td class="order-table__unit-td">банка</td>
                    <td>
                        <button type="button" class="remove-btn order-table__remove" title="Убрать голубой">
                            <span class="visually-hidden">Убрать голубой</span>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" class="checkbox-input visually-hidden" id="toggle-deep-blue" checked>
                        <label for="toggle-deep-blue" title="Отметить глубокий">
                            <span class="visually-hidden">Отметить глубокий</span>
                        </label>
                    </td>
                    <td>
                        <select class="select order-table__input" name="tint-3" id="tint-3">
                            <option value="deep-blue" selected>Глубокий</option>
                            <option value="sky-blue">Небесный</option>
                            <option value="light-blue">Голубой</option>
                            <option value="royal-blue">Королевский</option>
                        </select>
                    </td>
                    <td class="order-table__amount-td">
                        <input type="number" name="light-blue-amount" class="text-input order-table__num-input" value="1">
                        <span class="order-table__amount">л</span>
                    </td>
                    <td class="order-table__unit-td">банка</td>
                    <td>
                        <button type="button" class="remove-btn order-table__remove" title="Убрать глубокий">
                            <span class="visually-hidden">Убрать глубокий</span>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" class="checkbox-input visually-hidden" id="toggle-royal-blue" checked>
                        <label for="toggle-royal-blue" title="Отметить королевский">
                            <span class="visually-hidden">Отметить королевский</span>
                        </label>
                    </td>
                    <td>
                        <select class="select order-table__input" name="tint-4" id="tint-4">
                            <option value="royal-blue" selected>Королевский</option>
                            <option value="light-blue">Глубокий</option>
                            <option value="sky-blue">Небесный</option>
                            <option value="deep-blue">Голубой</option>
                        </select>
                    </td>
                    <td class="order-table__amount-td">
                        <input type="number" name="royal-blue-amount" class="text-input order-table__num-input" value="3">
                        <span class="order-table__amount">л</span>
                    </td>
                    <td class="order-table__unit-td">банка</td>
                    <td>
                        <button type="button" class="remove-btn order-table__remove" title="Убрать королевский">
                            <span class="visually-hidden">Убрать королевский</span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <button type="button" class="text-btn text-btn--action order-form__add">
                <span class="text-btn__text">Добавить оттенок</span>
            </button>
        </section>

        <section class="order-form__sidebar">
            <ul class="reset-list order-form__list">
                <li class="order-form__list-item">
                    <a class="order-form__list-link order-form__list-link--current">Состав заказа</a>
                </li>
                <li class="order-form__list-item">
                    <a href="#" class="order-form__list-link">Комментарий</a>
                </li>
                <li class="order-form__list-item">
                    <a href="#" class="order-form__list-link">Контактное лицо</a>
                </li>
            </ul>

            <button type="submit" class="btn order-form__btn">Отправить</button>
        </section>
    </form>
</main>

</body>
</html>
