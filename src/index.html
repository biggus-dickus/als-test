<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Форма заказа</title>
</head>
<body>

<main class="container">
    <form action="?" method="post" class="order-form">
        <section class="order-form__body">
            <h2 class="title">Выбраны 4 оттенка</h2>
            <table class="order-table">
                <thead class="order-table__thead">
                <tr>
                    <th>Отметить все</th>
                    <th>Цвет</th>
                    <th>Оттенок</th>
                    <th>Объем</th>
                    <th>Упаковка</th>
                    <th>Удалить все</th>
                </tr>
                </thead>
                <tbody class="order-table__tbody">
                <tr>
                    <td rowspan="4">Синий</td>
                    <td>Отметить небесный</td>
                    <td>Небесный</td>
                    <td>1 л</td>
                    <td>банка</td>
                    <td>Удалить</td>
                </tr>
                <tr>
                    <td>Отметить голубой</td>
                    <td>Голубой</td>
                    <td>2 л</td>
                    <td>банка</td>
                    <td>Удалить</td>
                </tr>
                </tbody>
            </table>
        </section>

        <section class="order-form__sidebar">
            <ul class="order-form__steps">
                <li class="order-form__steps-item">
                    <a class="order-form__steps-link order-form__steps-link--current">Состав заказа</a>
                </li>
                <li class="order-form__steps-item">
                    <a href="#" class="order-form__steps-link">Комментарий</a>
                </li>
                <li class="order-form__steps-item">
                    <a href="#" class="order-form__steps-link">Контактное лицо</a>
                </li>
            </ul>
        </section>
    </form>
</main>

</body>
</html>
